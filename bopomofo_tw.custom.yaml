  "menu/alternative_select_keys": "1234567890"
  "editor/bindings/space": toggle_selection
  "translator/dictionary": terra_pinyin.extended
  "speller/algebra":
    - "erase/^xx$/"
    - "xform/^m(\\d)$/mu$1/"
    - "xform/^r5$/er5/"
    - "xform/iu/iou/"
    - "xform/ui/uei/"
    - "xform/ong/ung/"
    - "xform/^yi?/i/"
    - "xform/^wu?/u/"
    - "xform/iu/v/"
    - "xform/^([jqx])u/$1v/"
    - "xform/([iuv])n/$1en/"
    - "xform/^zhi?/Z/"
    - "xform/^chi?/C/"
    - "xform/^shi?/S/"
    - "xform/^([zcsr])i/$1/"
    - "xform/ai/A/"
    - "xform/ei/I/"
    - "xform/ao/O/"
    - "xform/ou/U/"
    - "xform/ang/K/"
    - "xform/eng/G/"
    - "xform/an/M/"
    - "xform/en/N/"
    - "xform/er/R/"
    - "xform/eh/E/"
    - "xform/([iv])e/$1E/"
    - "derive/([bpmfdtnlgkhjqxZCSrzcs])([iuv])/$2$1/"
    - "derive/([iuv])([aoeEAIOUMNKGR])/$2$1/"
    - "derive/([bpmfdtnlgkhjqxZCSrzcs])([aoeEAIOUMNKGR])/$2$1/"
    - "derive/([bpmfdtnlgkhjqxZCSrzcs])([iuv])/$2$1/"
    - "abbrev/^([bpmfdtnlgkhjqxZCSrzcs]).+$/$1/"
    - "abbrev/^([A-Za-z]+)\\d$/$1/"
    - "abbrev/^([bpmfdtnlgkhjqxZCSrzcs]).+(\\d)$/$1$2/"
    - "xlit|bpmfdtnlgkhjqxZCSrzcsiuvaoeEAIOUMNKGR12345|1qaz2wsxedcrfv5tgbyhnujm8ik,9ol.0p;/- 6347|"
  "punctuator/half_shape":
  key_binder:
    bindings:
      # commonly used paging keys
      - { when: composing, accept: ISO_Left_Tab, send: Page_Up }
      - { when: composing, accept: Shift+Tab, send: Page_Up }
      - { when: composing, accept: Tab, send: Page_Down }
      - { when: has_menu, accept: minus, send: Page_Up }
      - { when: has_menu, accept: equal, send: Page_Down }
      - { when: paging, accept: bracketleft, send: Page_Up }
      - { when: has_menu, accept: bracketright, send: Page_Down }
      - {accept: "Control+Shift+1", select: .next, when: always}
      - {accept: "Control+Shift+2", toggle: ascii_mode, when: always}
      - {accept: "Control+Shift+3", toggle: full_shape, when: always}
      - {accept: "Control+Shift+4", toggle: simplification, when: always}
      - {accept: "Control+Shift+5", toggle: extended_charset, when: always}
      - {accept: "Control+Shift+exclam", select: .next, when: always}
      - {accept: "Control+Shift+at", toggle: ascii_mode, when: always}
      - {accept: "Control+Shift+numbersign", toggle: full_shape, when: always}
      - {accept: "Control+Shift+dollar", toggle: simplification, when: always}
      - {accept: "Control+Shift+percent", toggle: extended_charset, when: always}
      - {accept: "Shift+space", toggle: full_shape, when: always}
      - {accept: "Control+period", toggle: ascii_punct, when: always}
